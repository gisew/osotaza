<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oso Animado</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        h1 {
            font-size: 36px;
            color: #ff69b4; /* Rosa kawaii */
            text-align: center;
            margin-top: 20px;
        }
    
        .model-container {
            margin-top: 20px;
            /* Eliminamos la sombra */
            border-radius: 15px;
            overflow: hidden; /* Evita que los bordes del modelo sobresalgan */
        }
    
        model-viewer {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            /* Elimina la sombra que podr√≠a interferir con el modelo */
            box-shadow: none;
        }
    
        .description {
            margin-top: 30px;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: #444;
            margin-bottom: 30px;
        }
    
        .description p {
            margin-bottom: 10px;
        }
    
        .cute-button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
    
        .cute-button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
    </style>
    
</head>
<body>
    <h1>Oso Animado Interactivo</h1>
    <div class="model-container">
        <model-viewer src="oso.glb" autoplay camera-controls shadow-intensity="1" exposure="1" ambient-occlusion="true" shadow-softness="0.5" style="width: 100%; height: auto;"></model-viewer>
