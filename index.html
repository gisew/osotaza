<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oso Animado</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Estilos básicos para la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            text-align: center;
        }

        h1 {
            color: #ff69b4;
            margin-top: 20px;
        }

        model-viewer {
            width: 100%;
            height: 600px; /* Ajusta la altura del modelo */
        }
    </style>
</head>
<body>
    <h1>Oso Animado Interactivo</h1>

    <!-- Aquí añadimos parámetros para ajustar la escala y la orientación -->
    <model-viewer 
        src="oso.glb"
        autoplay 
        camera-controls 
        shadow-intensity="0.5" 
        exposure="1" 
        ambient-occlusion="true"
        shadow-softness="0.5"
        orientation="0 90 0"  <!-- Ajusta la orientación del modelo -->
        scale="1 1 1"          <!-- Ajusta la escala -->
        style="width: 100%; height: auto;">
    </model-viewer>

    <p>¡Interactúa con el oso!</p>
</body>
</html>
