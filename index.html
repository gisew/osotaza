<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oso Animado</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            text-align: center;
        }

        h1 {
            color: #ff69b4;
            margin-top: 20px;
        }

        model-viewer {
            width: 100%; 
            height: 600px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Oso Animado Interactivo</h1>

    <!-- Modelo 3D del oso -->
    <model-viewer src="oso.glb" 
                  autoplay 
                  camera-controls 
                  shadow-intensity="1" 
                  exposure="1" 
                  ambient-occlusion="true" 
                  shadow-softness="1">
    </model-viewer>

    <p>¡Interactúa con el oso!</p>
</body>
</html>
